                  line: lineNumber,
                  side: 'RIGHT',
                });
              }
              lineNumber++;
            }
          });

          if (comments.length > 0) {
            const { owner, repo, number } = context.issue;
            for (const comment of comments) {
              await github.rest.pulls.createReviewComment({
                owner,
                repo,
                pull_number: number,
                body: comment.body,
                path: comment.path,
                position: comment.line,
              });
            }
          } else {
            console.log('No changes detected for comments');
          }
        
